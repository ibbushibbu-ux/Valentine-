<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff4e88, #ff99ac);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

#container {
    color:white;
}

button {
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:15px;
    cursor:pointer;
}

#yesBtn {
    background:white;
    color:#ff4e88;
}

#noBtn {
    background:black;
    color:white;
    position:absolute;
}

#gif, #message {
    display:none;
    margin-top:20px;
}

#loader {
    position:absolute;
    background:black;
    color:white;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    z-index:10;
}
</style>
</head>

<body>

<div id="loader">Loading something important for you... ‚ù§Ô∏è</div>

<div id="container" style="display:none;">
    <h1>Will you be my Valentine, Sadaf? üíñ</h1>

    <button id="yesBtn" onclick="accept()">Yes üòç</button>
    <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üôÉ</button>

    <div id="gif">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="250">
    </div>

    <div id="message">
        <h2>You just made me the happiest person alive üò≠‚ù§Ô∏è</h2>
    </div>
</div>

<audio id="music" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
setTimeout(function(){
    document.getElementById("loader").style.display="none";
    document.getElementById("container").style.display="block";
}, 2500);

function moveNo(){
    var btn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function accept(){
    document.getElementById("gif").style.display="block";
    document.getElementById("message").style.display="block";

    var audio = document.getElementById("music");
    audio.play();

    confetti();
}

function confetti(){
    for(let i=0;i<80;i++){
        let div = document.createElement("div");
        div.style.position="absolute";
        div.style.width="8px";
        div.style.height="8px";
        div.style.background="white";
        div.style.left=Math.random()*window.innerWidth+"px";
        div.style.top="-10px";
        div.style.animation="fall 3s linear forwards";
        document.body.appendChild(div);
    }
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity:0;
    }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
